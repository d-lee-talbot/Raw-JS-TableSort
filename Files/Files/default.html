<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Raw JS TableSort</title>

	<link href="CSS/Tables.css" rel="stylesheet">
	<script src="Scripts/TableSort.js"></script>
</head>
<body>
	
	<table>
		<caption>Sortable Table</caption>
		<thead>
			<tr>
				<th>Widget</th>
				<th>Price</th>
				<th>Added</th>
				<th>Qty</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Cat</td>
				<td>$0.99</td>
				<td>8/7/2017</td>
				<td>0</td>
			</tr>
			<tr>
				<td>Dog</td>
				<td>$5.00</td>
				<td>7/14/2017</td>
				<td>5</td>
			</tr>
			<tr>
				<td>Bird</td>
				<td>$3.50</td>
				<td>1/1/2017</td>
				<td>42</td>
			</tr>
		</tbody>
	</table>

	<script>
		var sortTable = document.querySelector("table");
		if (sortTable != null)
			MakeTableSortable(sortTable);
	</script>

</body>
</html>
